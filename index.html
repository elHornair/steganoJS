    <!-- Frontend templates -->
    <script type="text/x-template" id="template_home">
        <div class="row">
            <div class="span4">
                <h3>About this project</h3>
                <p>
                    SteganoJS was built for a class on parallel computing at the <a href="http://www.zhaw.ch/">School of Applied Science</a>
                    in Zurich, Switzerland.
                </p>
                <p>
                    The app let's you hide a secret text or a secret image in a container image. It uses web workers to do so
                    in an efficient way. The hidden information is saved in the <a href="http://en.wikipedia.org/wiki/Least_significant_bit">least significant bit</a>
                    of the container image.
                </p>
                <p>
                    The concept of hiding information in a container is fairly old (the ancient greeks already applied it)
                    and is called <a href="http://en.wikipedia.org/wiki/Steganography">Steganography</a> - Hence the name <strong>SteganoJS</strong>.
                </p>
            </div>
            <div class="span4">
                <h3>About the girl</h3>
                <img src="img/lena_small.jpg" class="thumbnail small"/>
                <p>The picture that is used for this app shows
                    <a href="http://en.wikipedia.org/wiki/Lena_S%C3%B6derberg">Lena SÃ¶derberg</a>.
                    It appeared in the Playboy magazine in 1972.
                    The picture was used in 1973 for testing an image processing algorithm.
                    Since then, the image became some sort of "standard" for testing in the world of digital
                    image processing. Find the details <a href="http://en.wikipedia.org/wiki/Lenna">here</a>.</p>
            </div>
            <div class="span4">
                <h3>About me</h3>
                <img src="img/me.jpg" alt="me image" class="thumbnail small">
                <ul class="about_me">
                    <li><strong>Alain Horner</strong></li>
                    <li class="liip">Web developer at <a href="http://www.liip.ch">Liip</a></li>
                    <li class="zhaw">Student at <a href="http://www.zhaw.ch">ZHAW</a></li>
                    <li class="twitter">Bird on Twitter: <a href="https://twitter.com/#!/elHornair">@elHornair</a></li>
                    <li class="github">Cat on Github: <a href="https://github.com/elHornair">elHornair</a></li>
                </ul>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="template_upload">
        <div id="dropbox_container" class="row">
            <div class="span4">
                <p>
                    <span class="label label-info">Info</span>
                    Grap your image on the filesystem and drop it into the box on the right.
                </p>
            </div>
            <div class="span8">
                <div id="dropbox" class="thumbnail">Drop your image here!</div>
            </div>
        </div>

        <div id="resultbox" class="row hidden">
            <div class="span4">
                <p>
                    <span class="label label-success">Image successfully hidden</span>
                    Your image was minimised and hidden in the <a href="http://en.wikipedia.org/wiki/Lenna">famous image</a> on the
                    right. You can download it by right clicking and selecting "Save image as". You can now send the
                    image to a friend and he can discover your secret by dropping the image to the
                    <a href="/decrypt">decryption page</a>.
                </p>
            </div>
            <div class="span4">
                <div id="container" class="canvas_container hidden">
                    <h2>Container Image</h2>
                    <canvas width="300" height="300" class="thumbnail"></canvas>
                </div>
                <div id="original" class="canvas_container">
                    <h2>Uploaded Image (minified)</h2>
                    <canvas width="300" height="300" class="thumbnail"></canvas>
                </div>
            </div>
            <div class="span4">
                <div id="encrypted" class="canvas_container">
                    <h2>Image with hidden image</h2>
                    <canvas width="300" height="300" class="thumbnail"></canvas>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="template_hidetext">
        <div id="text_input_container" class="row">
            <div class="span4">
                <p>
                    <span class="label label-info">Info</span>
                    Paste your secret text into the following textbox and press the hide button when you're ready.
                    There is enough space for around <strong>32KB</strong> so feel free to be chatty ;)
                </p>
            </div>
            <div class="span7">
                <textarea rows="20" id="text_input" type="textarea" class="thumbnail">Paste your text here!</textarea>
            </div>
            <div class="span1">
                <button id="bt_done" type="submit" class="btn btn-primary">Hide!</button>
            </div>
        </div>
        <div id="resultbox" class="row hidden">
            <div class="span4"><p>
                <span class="label label-success">Text successfully hidden</span>
                Your text was hidden in the <a href="http://en.wikipedia.org/wiki/Lenna">famous image</a> on the
                right. You can download it by right clicking and selecting "Save image as". You can now send the
                image to a friend and he can discover your secret by dropping the image to the
                <a href="/decrypt">decryption page</a>.
            </p>
            </div>
            <div class="span4">
                <div id="container" class="canvas_container hidden">
                    <h2>Container Image</h2>
                    <canvas width="300" height="300" class="thumbnail"></canvas>
                </div>
                <div id="hidden_text" class="canvas_container">
                    <h2>Hidden Text</h2>
                    <div class="thumbnail result"></div>
                </div>
            </div>
            <div class="span4">
                <div id="encrypted" class="canvas_container">
                    <h2>Image with hidden text</h2>
                    <canvas width="300" height="300" class="thumbnail"></canvas>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="template_decrypt">

        <div id="dropbox_container" class="row">
            <div class="span4">
                <p>
                    <span class="label label-info">Info</span>
                    Drop an image with a hidden secret (text or image) into the box on the right.
                </p>
            </div>
            <div class="span8">
                <div id="dropbox" class="thumbnail">Drop your image here!</div>
            </div>
        </div>

        <div id="resultbox" class="hidden row">
            <div class="span4">
                <p id="info_error" class="hidden">
                    <span class="label label-important">Error</span>
                    We couldn't extract a secret in this image. Are you sure that there is one hidden?
                </p>
                <p id="info_image" class="hidden">
                    <span class="label label-success">Image found</span>
                    We successfully extracted the image on the right.
                </p>
                <p id="info_text" class="hidden">
                    <span class="label label-success">Text found</span>
                    We successfully extracted the text on the right.
                </p>
            </div>
            <div class="span4">
                <div id="original" class="canvas_container">
                    <h2>Original Image</h2>
                    <canvas width="300" height="300" class="thumbnail"></canvas>
                </div>
            </div>
            <div class="span4">
                <div id="extracted_text" class="canvas_container hidden">
                    <h2>Hidden Text</h2>
                    <div class="thumbnail result"></div>
                </div>
                <div id="extracted_image" class="canvas_container hidden">
                    <h2>Hidden Image</h2>
                    <canvas width="300" height="300" class="thumbnail"></canvas>
                </div>
            </div>
        </div>
    </script>

    <!--Le javascript-->
    <script src="vendor/yui/yui3/build/yui/yui-min.js"></script>
