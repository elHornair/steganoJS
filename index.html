<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title></title>

    <link href="vendor/twitter/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/twitter/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">

</head>

<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">SteganoJS</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li><a href="/">Performance</a></li>
                        <li><a href="/home">Home</a></li>
                        <li><a href="/upload">Upload Image</a></li>
                        <li><a href="/decrypt">Decrypt</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>SteganoJS <small>A demo application</small></h1>
        </div>
        <div id="content"></div>
    </div> <!-- /container -->

    <!-- Frontend templates -->
    <script type="text/x-template" id="template_home">
        <div id="container" class="canvas_container">
            <h2>Container</h2>
            <canvas width="300" height="300" class="thumbnail"></canvas>
        </div>
        <div id="original" class="canvas_container">
            <h2>Original</h2>
            <canvas width="300" height="300" class="thumbnail"></canvas>
        </div>
        <div id="hidden" class="canvas_container">
            <h2>Minified Content</h2>
            <canvas width="300" height="300" class="thumbnail"></canvas>
        </div>
        <div id="encrypted" class="canvas_container">
            <h2>Encrypted</h2>
            <canvas width="300" height="300" class="thumbnail"></canvas>
        </div>
        <div id="decrypted" class="canvas_container">
            <h2>Decrypted</h2>
            <canvas width="300" height="300" class="thumbnail"></canvas>
        </div>
        <div id="result" class="canvas_container">
            <h2>Result image</h2>
        </div>
    </script>

    <script type="text/x-template" id="template_performance">
        <div id="container" class="canvas_container">
            <h2>Container</h2>
            <canvas width="1024" height="1024" class="thumbnail"></canvas>
        </div>
        <div id="encrypted" class="canvas_container">
            <h2>Encrypted</h2>
            <canvas width="1024" height="1024" class="thumbnail"></canvas>
        </div>
    </script>

    <script type="text/x-template" id="template_upload">
        <div id="dropbox" class="thumbnail">Drop your image here!</div>
        <div id="resultbox" class="hidden">
            <div id="container" class="canvas_container">
                <h2>Container Image</h2>
                <canvas width="300" height="300" class="thumbnail"></canvas>
            </div>
            <div id="original" class="canvas_container">
                <h2>Uploaded Image (minified)</h2>
                <canvas width="300" height="300" class="thumbnail"></canvas>
            </div>
            <div id="encrypted" class="canvas_container">
                <h2>Result Image</h2>
                <canvas width="300" height="300" class="thumbnail"></canvas>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="template_decrypt">
        <div id="dropbox" class="thumbnail">Drop your image here!</div>
        <div id="resultbox" class="hidden">
            <div id="original" class="canvas_container">
                <h2>Original Image</h2>
                <canvas width="300" height="300" class="thumbnail"></canvas>
            </div>
            <div id="extracted" class="canvas_container">
                <h2>Hidden Image</h2>
                <canvas width="300" height="300" class="thumbnail"></canvas>
            </div>
        </div>
    </script>

    <!--Le javascript-->
    <script src="vendor/yui/yui3/build/yui/yui-min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>

  </body>

</html>
